<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="nabar-brand">
            Product Brand
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="app" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add A Product</h4>
                    </div>
                    <form action="" class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" name="" id="name" class="form-control" placeholder="Product Name">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" id="price" step="0.01" class="form-control" placeholder="Product Price">
                        </div>
                        <div class="form-group">
                            <input type="number" name="" min="1900" value="2018" id="year" class="form-control" placeholder="Year Product">
                        </div>

                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div id="product-list" class="col-md-8"></div>
            
        </div>
    </div>
    <script src="Assets/js/app.js"></script>
</body>
</html>
