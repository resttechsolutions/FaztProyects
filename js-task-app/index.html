<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Js Task App</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </head>
    <body>
        <!-- NAVIGATION -->
        <nav class="navbar navbar-light bg-light">
            <div class="container">
                <a href="" class="navbar-brand">Task App</a>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <form action="" id="formTask">
                                <div class="form-group">
                                    <input type="text" name="" id="title" placeholder="Add A Todo" class="form-control">
                                </div>
                                <div class="form-group">
                                    <textarea id="description" class="form-control" placeholder="Add a Description" row="8" cols="80">

                                    </textarea>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Save</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div id="tasks"></div>
                </div>
            </div>
        </div>

        <script src="Assets/js/app.js"></script>
    </body>
</html>
